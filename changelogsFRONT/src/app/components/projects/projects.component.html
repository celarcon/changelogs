<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-3">
            <button class="btn btn-outline-primary float-end" (click)="create(createContent)">CREAR VERSIÓN</button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of projects;" class="col-sm-6 mt-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">{{project.project_name}}
                        <fa-icon (click)="deleteProject(project.id)" [icon]="faTrash" style="float: right;"></fa-icon>
                        <fa-icon (click)="edit(editContent, project.id)" [icon]="faPen"
                            style="float: right; margin-right: 5px;"></fa-icon>
                    </h5>
                    <p class="card-text m-0">Compañía: {{project.company}}</p>
                    <p class="card-text">estado:
                        <span *ngIf="project.state == 0">
                            activo
                        </span>
                        <span *ngIf="project.state == 1">
                            inactivo
                        </span>
                    </p>
                    <a class="btn btn-primary" (click)="viewVersions(project.id)">Ver versiones</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL EDIT -->
<ng-template #editContent let-c="close" let-d="dismiss">
    <form>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">EDITA LA VERSIÓN</h4>
            <button type="button" style="background: none; outline:none; border: none;" aria-label="Close"
                (click)="d('Cross click')">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
        </div>
        <div class="modal-body">

            <div class="form-group row">
                <label class="col-6">Nombre del proyecto</label>
                <input class="col-6" type="text" name="version_name" #version_name="ngModel" [(ngModel)]="version.version_name">
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Descripción</label>
                <input class="col-6" type="text" name="description" #description="ngModel" [(ngModel)]="version.description">
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Descripción HTML</label>
                <input class="col-6" type="text" name="description_html" #description_html="ngModel" [(ngModel)]="version.description" required>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Fecha</label>
                <input class="col-6" type="date" name="version_date" ngModel required>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Estado</label>
                <select class="col-6" name="state" #state="ngModel" [(ngModel)]="version.state">
                    <option value="0">Activo</option>
                    <option value="1">Inactivo</option>
                </select>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Autor</label>
                <input class="col-6" type="date" name="publisher" #publisher="ngModel" [(ngModel)]="version.publisher" required>
            </div>
        </div>
        <div class="modal-footer">
            <input value="EDITAR" type="button" class="btn btn-outline-dark" (click)="editProject()">
        </div>
    </form>
</ng-template>

<!-- MODAL CREATE PROJECT-->
<ng-template #createContent let-c="close" let-d="dismiss">
    <form #createForm="ngForm" (ngSubmit)="createProject(createForm)">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">CREAR UN NUEVO PROYECTO</h4>
            <button type="button" style="background: none; outline:none; border: none;" aria-label="Close"
                (click)="d('Cross click')">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
        </div>
        <div class="modal-body m-3">
            <div class="form-group row">
                <label class="col-6">Nombre de la versión</label>
                <input class="col-6" type="text" name="version_name"  ngModel required>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Descripción</label>
                <input class="col-6" type="text" name="description" ngModel required>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Descripción HTML</label>
                <input class="col-6" type="text" name="description_html" ngModel required>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Fecha</label>
                <input class="col-6" type="date" name="version_date" ngModel required>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Estado</label>
                <select class="col-6" name="state" ngModel required>
                    <option value="0">Activo</option>
                    <option value="1">Inactivo</option>
                </select>
            </div>
            <div class="form-group row mt-3">
                <label class="col-6">Autor</label>
                <input class="col-6" type="date" name="publisher" ngModel required>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-outline-dark" value="CREAR">
        </div>
    </form>
</ng-template>
