<app-navbar></app-navbar>


<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-3">
            <button class="btn btn-outline-primary float-end">CREAR PROYECTO</button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of projects;" class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">{{project.project_name}}</h5>
                    <p class="card-text m-0">Compañía: {{project.company}}</p>
                    <p class="card-text">estado:
                        <span *ngIf="project.state == 0">
                            activo
                        </span>
                        <span *ngIf="project.state == 1">
                            inactivo
                        </span>
                    </p>
                    <a class="btn btn-primary"  (click)="viewVersions(project.id)">Ver versiones</a>
                </div>
            </div>
        </div>
    </div>
</div>
