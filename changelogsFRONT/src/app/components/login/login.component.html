<div class="container text-center ">
    <div>
        <h2>{{title}}</h2>
    </div>
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
        <div class="form-group">
            <label for="name" >
                Nombre
            </label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" value="" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
            <label for="password" >
                Repita la clave:
            </label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" value="" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Acceder">
        </div>
    </form>
</div>
